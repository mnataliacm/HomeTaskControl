<ion-header>
  <ion-toolbar>
    <ion-title>Asignación de tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">

    <ion-item>
      <ion-select placeholder="Select a person ..." okText="Ok" cancelText="Cancel" formControlName="personId">
        <ion-select-option *ngFor="let person of people" [value]="person.id">{{ person.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Select a task ..." okText="Ok" cancelText="Cancel" formControlName="taskId">
        <ion-select-option *ngFor="let task of tasks" [value]="task.id"> {{task.name}} </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime doneText="Aceptar" cancelText="Cancelar" showDefaultButtons="true" name="dateTime" id="datetime" (ionChange)="onChangeDateTime($event)">
        </ion-datetime>
      </ng-template>
    </ion-modal>
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
  </form>
</ion-content>
