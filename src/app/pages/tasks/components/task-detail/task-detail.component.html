<ion-header>
  <ion-toolbar>
    <ion-title>Datos de la tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text" placeholder="Introduce el nombre" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Duración
      </ion-label>
      <ion-input type="number" placeholder="Introduce la duración" formControlName="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Imagen
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu apodo" formControlName="picture"></ion-input>
    </ion-item>
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
  </form>
</ion-content>
