<ion-header>
  <ion-toolbar class="home">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div id="nav-pages">
      <ion-title>HOME</ion-title>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col sizeXl="12" sizeMd="12">
          <ion-card>
            <ion-card-header color="medium">
              <ion-item>
                <ion-title><strong>TASK CONTROL</strong></ion-title>
              </ion-item>
              <hr>
              <ion-item>
                <h6>* Add people and assing tasks </h6>
              </ion-item>
              <ion-item>
                <h6>* Organize and control the tasks of the house, class, ...</h6>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="primary">
            <ion-item [routerDirection]="'root'" [routerLink]="'/people'">
              <ion-card-content>
                <ion-icon name="people-circle-outline" slot="start" color="primary"></ion-icon>
                <h3>MANAGE PEOPLE</h3>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="success">
            <ion-item [routerDirection]="'root'" [routerLink]="'/tasks'">
              <ion-card-content>
                <ion-icon name="checkbox-outline" slot="start" color="success"></ion-icon>
                <h3>MANAGE TASKS</h3>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="danger">
            <ion-item [routerDirection]="'root'" [routerLink]="'/assign'">
              <ion-card-content>
                <ion-icon name="list-circle-outline" slot="start" color="danger"></ion-icon>
                <h3>ASSIGN TASKS</h3>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="warning">
            <ion-item [routerDirection]="'root'" [routerLink]="'/list'">
              <ion-card-content>
                <ion-icon name="calendar-outline" slot="start" color="warning"></ion-icon>
                <h3>LIST TASKS</h3>
                <ion-label></ion-label>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
