<ion-header>
  <ion-toolbar class="home" color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div id="nav-pages">
      <ion-title>{{ 'home.home' | translate }}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col sizeXl="12" sizeMd="12">
          <ion-card>
            <ion-card-header color="medium">
              <ion-item>
                <ion-title><strong>{{ 'home.title' | translate }}</strong></ion-title>
              </ion-item>
              <hr>
              <ion-item>
                <h6>* {{ 'home.line1' | translate }}</h6>
              </ion-item>
              <ion-item>
                <h6>* {{ 'home.line2' | translate }}</h6>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="primary">
            <ion-item [routerDirection]="'root'" [routerLink]="'/people'">
              <ion-card-content>
                <ion-icon name="people-circle-outline" color="primary"></ion-icon>
                <h3>{{ 'home.people' | translate }}</h3>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="success">
            <ion-item [routerDirection]="'root'" [routerLink]="'/tasks'">
              <ion-card-content>
                <ion-icon name="checkbox-outline" color="success"></ion-icon>
                <h3>{{ 'home.tasks' | translate }}</h3>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="danger">
            <ion-item [routerDirection]="'root'" [routerLink]="'/assign'">
              <ion-card-content>
                <ion-icon name="list-circle-outline" color="danger"></ion-icon>
                <h3>{{ 'home.assign' | translate }}</h3>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
        <ion-col sizeXl="2" sizeXs="6">
          <ion-card-header color="warning">
            <ion-item [routerDirection]="'root'" [routerLink]="'/list'">
              <ion-card-content>
                <ion-icon name="calendar-outline" color="warning"></ion-icon>
                <h3>{{ 'home.view' | translate }}</h3>
                <br>
              </ion-card-content>
            </ion-item>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
