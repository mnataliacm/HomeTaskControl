<ion-header>
  <ion-toolbar class="people" color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div id="nav-pages">
      <ion-title>MANAGER PEOPLE</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="8" sizeXl="3" *ngFor="let people of peopleService.getPeople()">
        <ion-card>
          <ion-avatar>
          <img alt="Silhouette of a person's head" src="{{ people.picture}}">
          </ion-avatar>
          <ion-card-subtitle>{{ people.name }}</ion-card-subtitle>
          <ion-card-title>{{ people.nickname }}</ion-card-title>
          <ion-card-content>
              <ion-button value="modify" slot="start" color="none">
                <ion-icon name="pencil-outline" color="warning"></ion-icon>
              </ion-button>
              <ion-button value="delete" slot="end" color="none" >
                <ion-icon name="trash" color="danger"></ion-icon>
              </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-segment>
  <ion-segment-button [routerDirection]="'root'" [routerLink]="'/home'" value="home">
    <ion-icon name="home" class="home"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="insert">
    <ion-icon name="person-add" color="primary"></ion-icon>
  </ion-segment-button>
</ion-segment>
