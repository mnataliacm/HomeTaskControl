<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home-outline'"></ion-icon>
              <ion-label>
                HOME
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/people'">
              <ion-icon slot="start" [name]="'people-circle-outline'"></ion-icon>
              <ion-label>
                MANAGER PEOPLE
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/tasks'">
              <ion-icon slot="start" [name]="'checkbox-outline'"></ion-icon>
              <ion-label>
                MANAGER TASKS
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/assign'">
              <ion-icon slot="start" [name]="'list-circle-outline'"></ion-icon>
              <ion-label>
                ASSIGN TASKS
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/'" disabled="">
              <ion-icon slot="start" [name]="'calendar-outline'"></ion-icon>
              <ion-label>
                VIEW ASSIGNED TASKS
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/'" disabled="">
              <ion-icon slot="start" [name]="'mail-outline'"></ion-icon>
              <ion-label>
                CONTACT
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/'" disabled="">
              <ion-icon slot="start" [name]="'help-circle-outline'"></ion-icon>
              <ion-label>
                ABOUT
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
